<car-image [data]="car.image"></car-image>
<main class="detail__content">
    <div class="detail__main">
        <div>
            <car-price [original]="car.price.original" [final]="car.price.final"></car-price>
            <h4 class="detail__teaser">{{car.teaser}}</h4>
        </div>
        <div class="detail__description" [innerHTML]="car.description"></div>
    </div>
</main>
